name: AWS MongoDB Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Provision EC2 instance
        run: |
          bash aws-cli-setup/ec2_provision.sh

      - name: Wait for EC2 instance to be ready
        run: sleep 60

      - name: Install MongoDB on EC2
        run: |
          bash aws-cli-setup/mongodb_ec2_setup.sh

      - name: Install Python dependencies
        run: |
          pip install -r mongodb-app/requirements.txt

      - name: Run Python app to connect to MongoDB
        run: |
          sed -i "s/<ec2-public-dns>/$(cat aws-cli-setup/ec2_dns.txt)/g" mongodb-app/app.py
          python mongodb-app/app.py
