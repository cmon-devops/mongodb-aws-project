name: AWS MongoDB Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Provision EC2 instance
        run: |
          bash ec2_mongodb_setup.sh

      - name: Wait for EC2 instance to be ready
        run: sleep 60  # You can replace this with a better waiting strategy if needed

      - name: Get Public DNS of EC2 instance
        id: get_dns
        run: |
          DNS=$(cat ec2_dns.txt)
          echo "EC2 Public DNS: $DNS"
          echo "::set-output name=ec2_dns::$DNS"

      - name: Install Python dependencies
        run: |
          pip install -r mongodb-app/requirements.txt

      - name: Run Python app to connect to MongoDB
        run: |
          # Use the Public DNS from the previous step
          python mongodb-app/app.py --ec2-dns "${{ steps.get_dns.outputs.ec2_dns }}"
