name: AWS MongoDB Deployment

on:
  push:
    branches:
      - main

jobs:
  provision:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Provision EC2 instance
        run: |
          bash ec2_mongodb_setup.sh  # Ensure this path is correct

      - name: Wait for EC2 instance to be ready
        run: sleep 30

      - name: Get Public DNS of EC2 instance
        id: get_dns
        run: |
          DNS=$(cat ../ec2_dns.txt)
          echo "EC2 Public DNS: $DNS"
          echo "ec2_dns=$DNS" >> $GITHUB_ENV

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Python dependencies
        run: |
          pip install -r mongodb-app/requirements.txt

      - name: Run Python app to connect to MongoDB
        run: |
          python mongodb-app/app.py --ec2-dns "${{ env.ec2_dns }}"
